<header>
  <h2>Pacientes</h2>
  <button (click)="addPatient()" mat-raised-button color="warn" class="btn-header">
    <mat-icon>create</mat-icon> CREAR PACIENTE
  </button>
</header>
<div fxLayout="row" fxLayout.xs="column" class="container">
  <mat-card class="patient-card" *ngFor="let patient of patients" class="card">
    <mat-card-header>
      <mat-card-title>
        <h3 class="white">Nombre: {{patient.data.name}}</h3>
      </mat-card-title>
      <mat-card-subtitle>
        <h4 class="white">Documento: {{patient.data.document}}</h4>
      </mat-card-subtitle>
      <mat-card-subtitle class="white">Ciudad: {{patient.data.city}}</mat-card-subtitle>
    </mat-card-header>
    <div class="image">
      <img mat-card-image [src]="patient.data.url">
    </div>
    <mat-card-content>
      <h3 class="white">SÃ­ntomas: </h3>
      <p class="white">{{patient.data.symptom}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="openDialog(patient.id, patient.data)" mat-raised-button color="primary">
        <mat-icon>create</mat-icon> EDITAR
      </button>
      <button (click)="deletePatient(patient.id)" mat-raised-button color="warn">
        <mat-icon>delete</mat-icon> ELIMINAR
      </button>
    </mat-card-actions>
  </mat-card>
</div>
